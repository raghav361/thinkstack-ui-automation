name: Thinkstack Dev Regression

on:
  push:
    branches:
      - main

jobs:
  regression:
    runs-on: ubuntu-latest

    env:
      BASE_URL: ${{ secrets.BASE_URL_DEV }}
      THINKSTACK_USER: ${{ secrets.THINKSTACK_USER }}
      THINKSTACK_PASSWORD: ${{ secrets.THINKSTACK_PASSWORD }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci

      - run: npx playwright install --with-deps

      - name: Run regression tests
        run: npx playwright test --grep @regression
        env:
          NODE_OPTIONS: "-r tsconfig-paths/register"
